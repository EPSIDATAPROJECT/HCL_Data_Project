  <script type="text/javascript">


   

var click_button = function () {

console.log("test");
$.ajax({
        url: 'request_csv.php',
        type:'POST',
        data: {
             fonction:'request',
             params: {'Y76': '','Y75': '','Y74': '' },
        },
        success: function(data)
        {
          
           var test = $.parseJSON(data);


           var donnee = [];
            $.each(test, function (key, value){
              donnee.push({name: key, y: value});
            });

            console.log(donnee);
            donnee.sort(sortByValue);
            console.log(donnee);

               $('#chart_container').highcharts({
                chart: {
                    type: 'pie'
                },
                title: {
                    text: 'Fruit Consumption'
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },
                series: [{
                  type: 'pie',
                  name: 'Browser share',
                  data: donnee
                }]
            });
        }
    });

}

function sortByValue(a,b) {
   var x = a.y;
    var y = b.y;
    return ((x > y) ? -1 : ((x < y) ? 1 : 0));
}

  </script>
